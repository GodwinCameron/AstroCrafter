<div class="main">
  <img
    src="../../../../../assets/icons/{{
      data[index].resource.name.toLowerCase()
    }}.png"
    alt="collectable"
  />
  <p>{{ data[index].resource.name }}</p>
  <div class="collect"><div>Cost: <span>₵</span> {{data[index].resource.collect_cost.toLocaleString()}}</div><button (click)="handleCollect()">✻Collect✻</button></div>
</div>
