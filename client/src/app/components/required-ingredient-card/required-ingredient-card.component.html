<div class="main">
    <div class="image">
        <img [src]="'../../../assets/icons/' + selectedRecipe['ingredient_' + ingredientNumber].name.toLowerCase() + '.png'" alt="hi">
    </div>
    <p>{{ selectedRecipe['ingredient_' + ingredientNumber].name }}</p>
    <div class="amount">
        <h3>x</h3><h1>{{ selectedRecipe['ingredient_' + ingredientNumber + '_quantity'] }}</h1>
    </div>
    <p class="owned">You have {{ requiredItemAmount }}</p>
</div>
