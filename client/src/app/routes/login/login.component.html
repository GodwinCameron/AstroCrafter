<body>
  <div class="main">
    Please Login, Register or Continue as Guest:
    <img class="logo" src="../../../assets/logo2.png" />
    <form class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <button>Login</button>
      </div>
        <a href="register"><p class="register">Register</p></a>
    </form>
    <a href="home"><p class="continue">Continue as Guest</p></a>
  </div>
</body>
